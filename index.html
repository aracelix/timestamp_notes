<html>
	<head>
		<title>Timestamp Notes</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/notes.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src='js/notes.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="notes-form">
					<div class="input-row nes-field is-inline">
						<input id='note-text' class="nes-input" type="text" placeholder="Type note here..." autocomplete="off"/>
						<button type="submit" class="nes-btn">Write</button>
						<button id="clearBtn" class="nes-btn is-error">Clear</button>
					</div>
				</form>
			</div>
			<div class="row nes-container with-title">
				<p class="title">Notes</p>
				<ul class="unf-list" id='notes'></ul>
			</div>
		</div>
	</body>
</html>
